<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bebas+Neue&family=Road+Rage&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Hangman's Revenge</title>
  </head>
  <body>
    <header class="has-text-centered p-2">
      <h1 class="title is-uppercase p-1">Hangman's Revenge</h1>
      <p class="subtitle p-1">
        A word game for the quick-witted and the thick-skinned!
      </p>
    </header>
    <section class="container" id="main-page-content">
      <div class="container">
        <div class="columns is-mobile is-vcentered is-multiline is-centered">
          <div class="column is-6-mobile is-3-desktop has-text-centered" id="stickman">
            <img src="./assets/img/StickmanFull.png" alt="complete stickman" />
          </div>
          <div class="column is-6-mobile is-6-desktop" id="clue">
            <p class="has-text-centered">
              "Good words are worth much, and cost little." - George Herbert
            </p>
          </div>
          <div class="column is-12-tablet is-3-desktop has-text-centered" id="option-buttons">
            <button class="btn btn-option is-rounded is-size-4-mobile is-size-2-desktop" id="clue" type="button">clue</button>
            <button class="btn btn-option is-rounded is-size-4-mobile is-size-2-desktop" id="new-word" type="button">new word</button>
            <button class="btn btn-option is-rounded is-size-4-mobile is-size-2-desktop" id="restart" type="button">restart</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="has-text-centered p-1" id="letter-spaces">
          <p>_ _ _ _ _ _</p>
        </div>
        <div class="has-text-centered p-1 mx-6" id="letter-buttons">
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="A" type="button">A</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="B" type="button">B</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="C" type="button">C</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="D" type="button">D</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="E" type="button">E</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="F" type="button">F</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="G" type="button">G</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="H" type="button">H</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="I" type="button">I</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="J" type="button">J</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="K" type="button">K</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="L" type="button">L</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="M" type="button">M</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="N" type="button">N</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="O" type="button">O</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="P" type="button">P</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="Q" type="button">Q</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="R" type="button">R</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="S" type="button">S</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="T" type="button">T</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="U" type="button">U</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="V" type="button">V</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="W" type="button">W</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="X" type="button">X</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="Y" type="button">Y</button>
          <button class="btn letter-button is-size-5-mobile is-size-3-desktop" id="Z" type="button">Z</button>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script
      type="text/javascript"
      src="/assets/API Scripts/DictionaryAPI.js"
    ></script>
    <script
      type="text/javascript"
      src="/assets/API Scripts/EvilInsultAPI.js"
    ></script>
    <script
      type="text/javascript"
      src="/assets/API Scripts/giphyAPI.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
