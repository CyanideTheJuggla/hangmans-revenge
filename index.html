<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bebas+Neue&family=Road+Rage&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Hangman's Revenge</title>
  </head>
  <body>
    <div class="gameWindow" style="display: none; opacity: 0;">
      <header class="has-text-centered">
        <h1 class="is-uppercase">Hangman's Revenge</h1>
        <p class="tagline">
          A word game for the quick-witted and the thick-skinned!
        </p>
      </header>
      <section class="container" id="main-page-content">
        <div class="container">
          <div class="columns is-mobile is-vcentered is-multiline is-centered">
            <div class="column is-6-mobile is-3-desktop has-text-centered" id="stickman">
              <div class="roundTime"><p class="timeElapsed"></p></div>
              <img src="./assets/img/Hangman_post.png" alt="complete stickman" class="stickman_parts" />
            </div>
            <div class="column is-6-mobile is-6-desktop" id="clue-insult">
              <p class="has-text-centered p-2" id="word-quote">
                "Good words are worth much, and cost little." <br> - George Herbert
              </p>
            </div>
            <div class="column is-12-mobile is-3-desktop has-text-centered" id="option-buttons">
              <button class="btn btn-option is-rounded is-size-5-mobile is-size-2-tablet" id="clue" type="button">clue</button>
              <button class="btn btn-option is-rounded is-size-5-mobile is-size-2-tablet" id="new-word" type="button">new word</button>
              <button class="btn btn-option is-rounded is-size-5-mobile is-size-2-tablet highScores" id="highScores" type="button">High Scores</button>
            </div>
          </div>
        </div>
        <div class="container letter-containment">
          <div class="has-text-centered" id="letter-spaces">
            <span class="cont"></span>
          </div>
          <div class="has-text-centered mx-6" id="letter-buttons"></div>
        </div>
      </div>
    </section>

    <!-- Play Modal -->
    <div class="modal is-active playModal" id="play-modal">
      <div class="modal-background"></div>
      <div class="modal-content" >
        <h1 class="is-uppercase has-text-centered">Hangman's Revenge</h1>
        <p class="has-text-centered ">Think fast to save him from his fate, <br> or you'll be sorry...</p>
        <div class="has-text-centered">
          <img src="./assets/img/Hangman_post.png" alt="gallows" />
        </div>
        <div class="py-5 has-text-centered is-size-1">
            <button class="btn btn-option is-rounded is-size-5-mobile is-size-2-tablet playButton" id="play-button">Play</button>
        </div>
      </div>
    </div>

    <!-- End Modal -->
    <div class="modal endModal" id="end-modal">
      <div class="modal-background"></div>
      <div class="modal-content endModalContent">
        <h1 class="is-uppercase has-text-centered" id="endTitle">Game Over</h1>
        <div class="columns">
          <div class="column">
            <div class=" has-text-centered">
              <img src="./assets/img/Hangman6.png" alt="man hanging from gallows" class="stickman_parts" />
            </div>
          </div> 
          <div class="column scoreSheet">
            <p class="has-text-centered is-size-3">
              
              <p class="has-text-centered is-size-3" id="score"></p>
            </p>
          </div>
          <div class="column">
            <h2 class="has-text-centered"> Word List </h2> 
            <div id="past-word-list">

            </div>
          </div>
        </div>
        <div class="py-5 has-text-centered is-size-1">
            <button class="btn is-rounded is-size-5-mobile is-size-2-tablet highScores" id="high-scores-btn" >High Scores</button>
            <button class="btn is-rounded is-size-5-mobile is-size-2-tablet playButton" id="play-again-btn" >Play Again</button>
        </div>
      </div>
    </div>

    <footer><p class="has-text-left is-size-3-tablet"></p></footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
      type="text/javascript" src="./assets/API Scripts/giphyAPI.js"></script>
    <script src="https://use.fontawesome.com/350c23fd24.js"></script>
    <script type="text/javascript" src="./assets/API Scripts/DictionaryAPI.js"></script>
    <script type="text/javascript" src="./assets/API Scripts/EvilInsultAPI.js"></script>
    <script type="text/javascript" src="./assets/API Scripts/giphyAPI.js"></script>
    <script type="text/javascript" src="./gameplay.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
